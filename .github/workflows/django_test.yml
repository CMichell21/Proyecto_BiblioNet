name: Django Tests

# Solo se ejecuta en esta rama
on:
  push:
    branches:
      - fest/BIB-85-lib-06-ejemplares
  pull_request:
    branches:
      - fest/BIB-85-lib-06-ejemplares

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: biblionet
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # o la versi√≥n que uses

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pymysql cryptography python-dotenv

      - name: Run migrations (for tests)
        run: |
          python manage.py migrate --settings=core.settings

      - name: Run tests
        run: |
          python manage.py test --settings=core.settings
