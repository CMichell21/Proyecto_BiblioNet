name: Django Tests

on:
  push:
    branches:
      - fest/BIB-85-lib-06-ejemplares
  pull_request:
    branches:
      - fest/BIB-85-lib-06-ejemplares

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: biblionet
          MYSQL_USER: biblio
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: fest/BIB-85-lib-06-ejemplares

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pymysql cryptography python-dotenv

      - name: Run migrations for tests
        run: |
          python manage.py migrate --settings=core.settings

      - name: Run tests for biblio only
        run: |
          python manage.py test biblio --settings=core.settings
