name: Django Tests with MySQL
run-name: ${{ github.actor }} is testing Django with MySQL üöÄ
on: [push]
jobs:
  Django-Tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls -la ${{ github.workspace }}

      - name: Setup MySQL Server
        run: |
          sudo systemctl start mysql
          sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'password';"
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS test_db;"
          sudo mysql -e "FLUSH PRIVILEGES;"
          echo "‚úÖ MySQL configured successfully"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Django dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django python-dotenv mysqlclient
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "‚úÖ Dependencies installed"
      
      - name: Run Django migrations
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          echo "‚úÖ Migrations completed successfully"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'password'
          DB_HOST: localhost
          DB_PORT: 3306
      
      - name: Run Django tests
        run: |
          python manage.py test
          echo "‚úÖ Tests completed successfully"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'password'
          DB_HOST: localhost
          DB_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: 'dummy-key-for-testing'
      
      - name: Run specific app tests
        run: |
          echo "üîç Ejecutando pruebas de todas las apps..."
          python manage.py test biblio --verbosity=2
          python manage.py test seguridad --verbosity=2
          echo "‚úÖ App tests completed"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'password'
          DB_HOST: localhost
          DB_PORT: 3306

      - run: echo "üçè This job's status is ${{ job.status }}."
