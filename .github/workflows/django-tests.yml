name: Django Tests with MySQL
run-name: ${{ github.actor }} is testing Django with MySQL üöÄ

on: [push]

jobs:
  Django-Tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls -la ${{ github.workspace }}

      - name: Setup MySQL Database
        run: |
          echo "üîß Iniciando servicio MySQL..."
          sudo systemctl start mysql

          echo "üìã Estado de MySQL:"
          sudo systemctl status mysql || true

          echo "üóÑÔ∏è Creando base de datos de pruebas..."
          sudo mysql -e "CREATE DATABASE IF NOT EXISTS test_db;"

          echo "üë§ Verificando usuarios MySQL..."
          sudo mysql -uroot -proot -e "SELECT user, host, plugin FROM mysql.user;"
          
          echo "‚úÖ MySQL database created successfully"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Django dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django python-dotenv mysqlclient
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "‚úÖ Dependencies installed"
      
      - name: Run Django migrations
        run: |
          python manage.py makemigrations --noinput
          python manage.py migrate --noinput
          echo "‚úÖ Migrations completed successfully"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'root'
          DB_HOST: localhost
          DB_PORT: 3306
      
      - name: Run Django tests
        run: |
          python manage.py test --verbosity=2
          echo "‚úÖ Tests completed successfully"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'root'
          DB_HOST: localhost
          DB_PORT: 3306
          DEBUG: 'False'
          SECRET_KEY: 'dummy-key-for-testing'
      
      - name: Run specific app tests
        run: |
          echo "üîç Ejecutando pruebas de todas las apps..."
          python manage.py test biblio --verbosity=2 || echo "‚ö†Ô∏è Biblio tests failed but continuing..."
          python manage.py test seguridad --verbosity=2 || echo "‚ö†Ô∏è Seguridad tests failed but continuing..."
          echo "‚úÖ App tests attempted"
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: 'root'
          DB_HOST: localhost
          DB_PORT: 3306

      - run: echo "üçè This job's status is ${{ job.status }}."
